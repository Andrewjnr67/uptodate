{% extends 'meta/base.html' %}
{% block content %}
{% load static %}

<!-- {% block title %}Dashboard{% endblock %} -->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="background-color: goldenrod;">
            <h3 style="color: black;">Dashboard</h3><br>
     <ul>
        <li><a href="{% url 'dashboard' %}">DASHBOARD</a></li>
        <li><a href="{% url 'blog' %}">BLOG</a></li>
        <li><a href="{% url 'category' %}">CATEGORY</a></li>
        <li><a href="{% url 'addpost' %}">ADDPOST</a></li>
     </ul>
        </div>
        <div class="col-md-10">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">AUTHOR</th>
                    <th scope="col">TITLE</th>
                    <th scope="col">DATE/TIME</th>
                    <th scope="col">IMAGES</th>
                    <th scope="col">PREVIEW</th>
                    <th scope="col">UPDATE</th>
                    <th scope="col">DELETE</th>
                  </tr>
                </thead>
                <tbody>
                    {%  for x in list %}
                  <tr>
                    
                    <th scope="row">{{x.pk}}</th>
                    <td>{{x.author}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.created}}</td>
                    <td><img src="{{x.image.url}}" alt="" height="50px" width="50px"></td>
                    <td><button class="btn btn-primary"><a href="{% url 'singleblog' x.slug %}" style="color: aliceblue;"> PREVIEW</a></button></td>
                    <td ><button class="btn btn-success"><a href="{% url 'updateProject' x.pk %}"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="21" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg></a></button></td>
                    
                    <td ><button class="btn btn-danger"><a href="{% url 'deleteProject' x.pk %}"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="21" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                    </svg></a> </button></td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              
              
        </div>
    </div>
</div>

{% endblock %}
