{% extends 'meta/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container mt-4" style="background-color: silver;">
    <div class="row">
        <div class="col-4 offset-4 mt-4">
            <h2 style="text-align: center; color: aquamarine; background-color: azure;"><b>login</b></h2>
            <form action="" method="post">
                {% csrf_token %}

                {{form | crispy}}
                
                <button type="submit" class="mt-4 btn btn-primary px-4">Login</button>
            </form>
            <p>Don't have an account? <a href="/dashboard" style="text-decoration: none;"> <b>Create Account</b></a>.</p>
        </div>
    </div>
</div>
{% endblock %}
